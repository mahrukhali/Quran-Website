<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>
  <body>
    <header></header>
    <nav id="navbar">
      <div class="navbar-content">
        <a href="/">
          <img
            src="https://parspng.com/wp-content/uploads/2022/09/quranpng.parspng.com-11-300x300.png"
            alt=" Quran Logo"
            style="width: 40px"
            class="invert"
          />
        </a>

        <a href="/">Quran Chapters</a>
        <a href="/add">Add Item</a>
        <form
          id="search-form"
          action="/submit"
          method="POST"
          onsubmit="return handleSearchFormSubmission()"
        >
          <input
            type="text"
            id="search-input"
            name="searchTerm"
            placeholder="Search..."
          />
          <button type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div id="content">{% block content %} {% endblock %}</div>

    <div class="container">
      <div id="add-item-message"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='quran.js') }}"></script>
  </body>
</html>
