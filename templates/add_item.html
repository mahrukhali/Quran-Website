{% extends 'layout.html' %} {% block title %} Add New Item {% endblock %} {%
block content %}
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div id="content" class="box">
        {% if success_message %}
        <p class="success-message">{{ success_message }}</p>
        {% endif %}
        <h1>Add New Item</h1>
        <div id="message-container"></div>
        <br />
        <form
          id="add-item-form"
          onsubmit="handleAddItemFormSubmission(event)"
          novalidate
        >
          <!-- Input fields for the new item -->
          <div class="form-group">
            <label for="img">Image:</label>
            <input
              type="text"
              id="img"
              name="img"
              required
              class="form-control"
              novalidate
            />
          </div>

          <div class="form-group">
            <label for="separa">Separa:</label>
            <input
              type="text"
              id="separa"
              name="separa"
              required
              class="form-control"
              novalidate
            />
          </div>

          <div class="form-group">
            <label for="ayahs">Ayahs:</label>
            <input
              type="text"
              id="ayahs"
              name="ayahs"
              required
              class="form-control"
              novalidate
            />
          </div>
          <div class="form-group">
            <label for="surahs">Surahs:</label>
            <input
              type="text"
              id="surahs"
              name="surahs"
              required
              class="form-control"
              novalidate
            />
          </div>

          <div class="form-group">
            <label for="summary">Summary:</label>
            <textarea
              id="summary"
              name="summary"
              required
              class="form-control"
              novalidate
            ></textarea>
          </div>

          <div class="form-group">
            <label for="verses">Verses:</label>
            <input
              type="text"
              id="verses"
              name="verses"
              required
              class="form-control"
              novalidate
            />
          </div>

          <div class="form-group">
            <label for="video">Video:</label>
            <input
              type="text"
              id="video"
              name="video"
              required
              class="form-control"
              novalidate
            />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <p class="error-message"></p>
        </form>
      </div>
    </div>
  </div>
</div>
<style>
  .container-fluid {
    background-color: #f5f5f5;
    padding-top: 5px;
  }
</style>
{% endblock %}
